<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
	user:<input type="text" formControlName="userId"  />
	password:<input type="password" formControlName="password"   />
	<button type="submit" id="loginButton" >login</button>
</form>

<div *ngIf="error">
	{{ error }}
</div>

<a routerLink="/">home</a>
